<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Bem vindo {{nome}}</h1>
     <!-- Menssagem de saque ou depósito realizado com sucesso -->
    {% with mensagens = get_flashed_messages() %}
        {% for msg in mensagens %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endwith %}
    <a href="http://127.0.0.1:5000/loggout">Loggout</a>
    <a href="http://127.0.0.1:5000/saque">Saque</a>
    <a href="http://127.0.0.1:5000/deposito">Depósito</a>
</body>
</html>
