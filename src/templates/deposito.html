<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Depósito</title>
        <link rel="stylesheet" href="../static/styles/styles.css">
    </head>
    <body>
        <header class="navbar">
            <a href="/">
                <img src="../static/public/logo.png" alt="logo">
            </a>
            <div class="links">
                <a href="/home">Home </a> <span>|</span>
                <a href="/loggout">Sair</a>
            </div>
        </header>
            {% with mensagens = get_flashed_messages() %}
                {% for msg in mensagens %}
                    <p id="erro">{{msg}}</p>
                {% endfor %}
            {% endwith %}
            <div class="corposaque">
                <h1>Insira o valor que deseja depositar:</h1>
                <form action="" method="POST">
                <span id="cifrão">
                    <label for="deposito">R$</label>
                    <input type="text" name="deposito" placeholder="00.00" pattern="[0-9]{1, 10}.[0-9]{2}" title="Separe os centavos dos reais com '.' e utilize apenas 2 casas decimais" >
                </span>
                    <input type="submit" value="Depositar" id="depositar">
                </form>
                <button><a href="/home">Voltar</a></button>
            </div>
    </body>
</html>
