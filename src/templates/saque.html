<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Saque</title>
        <script>
            // pra abrir o menu
            function abre() {
            document.getElementById("mySidenav").style.width = "250px";
            }
            // pra fechar o menu
            function fecha() {
            document.getElementById("mySidenav").style.width = "0";
            }
        </script>
        <link rel="stylesheet" href="../static/styles/styles.css">
    </head>
    <body>
        <header class="navbar">
            <div class="menu">
                <span style="font-size:40px;cursor:pointer" onclick="abre()">&#9776;</span>
            </div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="fecha()">&times;</a>
                <a href="/home">Home</a>
                <a href="/loggout">Sair</a>
            </div>
            <a href="/home">
                <img src="../static/public/logo.png" alt="logo">
            </a>
            <div class="user">
                <a href="/user">
                <img src="../static/public/user.png" alt="user" style="width:50px;height:50px;"></a>
            </div>
        </header>
            {% with mensagens = get_flashed_messages() %}
                {% for msg in mensagens %}
                    <p id="erro-saque-deposito">{{msg}}</p>
                {% endfor %}
            {% endwith %}
            <div class="corposaque">
                <h2>Saldo atual: {{saldo}}</h2>
                <h1>Insira o valor que deseja sacar:</h1>
                <form action="" method="POST">
                <span id="cifrÃ£o">
                    <label for="saque">R$</label>
                    <input type="text" name="saque" placeholder="00.00" pattern="[0-9]{1, 10}.[0-9]{2}" title="Separe os centavos dos reais com '.' e utilize apenas 2 casas decimais" autocomplete="off">
                
                    <input type="submit" value="Sacar" id="sacar">
                    <a href="/home" class="voltar"><button>Voltar</button></a>
                </form>
                </span>
            </div>
    </body>
</html>
